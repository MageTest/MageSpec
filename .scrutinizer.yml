imports:
  - php
  
filter:
  excluded_paths:
    - example/*
    - fixtures/*
    - vendor/*

tools:
  php_code_sniffer:
    config:
      standard: "PSR2"
    filter:
      excluded-paths: [ spec/*, features/* ]
  php_sim:
    filter:
      excluded-paths: [ spec/*, features/* ]
  php_changetracking: true
  php_mess_detector: true
  php_pdepend: true
  php_analyzer:
    filter:
      excluded-paths: [ spec/*, features/* ]
